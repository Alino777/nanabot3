<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrale di Comando | Assistente Virtuale</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='lab.css') }}">
</head>
<body>

    <main class="main-container">

        <section class="control-panel">
            
            <!-- La card di Attivazione rimane invariata -->
            <div class="card">
                <!-- ... Il tuo codice per la card di Attivazione Condizionale va qui ... -->
            </div>

            <!-- MODIFICA QUI: La card delle Domande Rapide -->
            <div class="card">
                <div class="card-header">
                    <h2>Domande Rapide</h2>
                    <div class="header-actions">
                        <button id="manage-all-btn" class="btn btn-secondary">Gestisci Tutte</button>
                        <button id="add-quick-question-btn" class="btn btn-primary"><i class="fa-solid fa-plus"></i>Aggiungi</button>
                    </div>
                </div>
                
                <div id="quick-question-list">
                    <!-- Esempio di domanda rapida, verrà gestito da JS -->
                    <div class="quick-question-item">
                        <span>Cosa posso mangiare a colazione?</span>
                        <div class="actions">
                            <i class="fa-solid fa-pencil"></i><i class="fa-solid fa-trash-can"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer-actions">
                <button id="save-all-btn" class="btn btn-primary btn-large">Salva Tutte le Impostazioni</button>
            </div>

        </section>

        <!-- Il Pannello di Anteprima rimane invariato -->
        <aside class="preview-panel">
            <!-- ... Il tuo codice per il preview-panel va qui ... -->
        </aside>
    </main>
    
    <!-- NUOVO: Struttura della Finestra Modale, nascosta di default -->
    <div id="add-question-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Aggiungi Domanda Rapida</h2>
                <button id="close-modal-btn" class="btn-icon">&times;</button>
            </header>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-question">Domanda del paziente</label>
                    <textarea id="modal-question" rows="3" placeholder="Es. Posso bere caffè prima di allenarmi?"></textarea>
                </div>
                <div class="form-group">
                    <label for="modal-answer">La tua risposta pre-impostata</label>
                    <textarea id="modal-answer" rows="6" placeholder="Scrivi la risposta che il bot dovrà dare..."></textarea>
                    <p class="input-description">Questa risposta verrà usata esattamente come la scrivi, bypassando l'IA.</p>
                </div>
            </div>
            <footer class="modal-footer">
                <button id="cancel-modal-btn" class="btn btn-secondary">Annulla</button>
                <button id="save-modal-btn" class="btn btn-primary" disabled>Salva Domanda</button>
            </footer>
        </div>
    </div>


    <script src="{{ url_for('static', filename='lab.js') }}" defer></script>
</body>
</html>
