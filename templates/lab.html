<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrale di Comando | Assistente Virtuale</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Per le icone come il "+" e il cestino -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Colleghiamo il file CSS che creeremo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='lab.css') }}">
</head>
<body>

    <main class="main-container">

        <!-- ======================================= -->
        <!-- PANNELLO SINISTRO: Pannello di Controllo -->
        <!-- ======================================= -->
        <section class="control-panel">
            
            <header class="page-header">
                <h1>Assistente Virtuale</h1>
                <h4>Imposta, personalizza e testa il chatbot per i tuoi pazienti.</h4>
            </header>

            <div class="card">
                <h2>Attivazione e Messaggio</h2>
                <div class="toggle-switch" style="margin-bottom: 1.5rem;">
                    <span>Attiva Assistente per i pazienti</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <p class="input-description">
                    Messaggio di benvenuto (usa <code>{nome_paziente}</code>)
                </p>
                <textarea id="welcome-message" rows="3">Ciao {nome_paziente}! Sono il tuo assistente virtuale. Sono qui per aiutarti con il tuo piano alimentare.</textarea>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Domande Rapide</h2>
                    <button id="add-quick-question-btn" class="btn btn-primary"><i class="fa-solid fa-plus"></i>Aggiungi</button>
                </div>
                
                <div id="quick-question-list">
                    <!-- Le domande rapide verranno aggiunte qui da JavaScript -->
                </div>
            </div>

            <div class="footer-actions">
                <button id="save-all-btn" class="btn btn-primary btn-large">Salva Tutte le Impostazioni</button>
            </div>

        </section>

        <!-- ======================================= -->
        <!-- PANNELLO DESTRO: Anteprima Live       -->
        <!-- ======================================= -->
        <aside class="preview-panel">
            <div class="card">
                <div class="card-header">
                    <h2>Anteprima Live</h2>
                </div>
                 <div class="patient-selector">
                    <label for="patient-select" class="input-description">Simula come:</label>
                    <select id="patient-select" class="input-field">
                        <option value="Mario Rossi">Mario Rossi</option>
                        <option value="Laura Bianchi">Laura Bianchi</option>
                    </select>
                </div>
                <div class="chat-window">
                    <div class="chat-body">
                        <div id="preview-welcome-message" class="chat-bubble bot">
                            <!-- Il messaggio di benvenuto apparirà qui -->
                        </div>
                    </div>
                    <div id="preview-quick-replies" class="chat-quick-replies">
                        <!-- I pulsanti delle domande rapide appariranno qui -->
                    </div>
                </div>
            </div>
        </aside>

    </main>

    <!-- Colleghiamo il file JavaScript che renderà tutto interattivo -->
    <script src="{{ url_for('static', filename='lab.js') }}" defer></script>

</body>
</html>
