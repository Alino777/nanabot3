<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrale di Comando | Assistente Virtuale</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='lab.css') }}">
</head>
<body>

    <main class="main-container">

        <!-- Pannello di Controllo Sinistro -->
        <section class="control-panel">
            
            <header class="page-header">
                <h1>Assistente Virtuale</h1>
                <h4>Imposta, personalizza e testa il chatbot per i tuoi pazienti.</h4>
            </header>

            <!-- Card Attivazione e Regole -->
            <div class="card">
                <div class="main-toggle-wrapper">
                    <h2>Assistente Virtuale</h2>
                    <div class="toggle-switch">
                        <label class="switch">
                            <input type="checkbox" id="main-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <p class="input-description">Attiva o disattiva l'assistente per tutti i pazienti.</p>
                <hr class="card-divider">
                <div id="exceptions-section">
                    <h3>Eccezioni</h3>
                    <p class="input-description">Escludi l'assistente per i pazienti che seguono diete specifiche.</p>
                    <div class="tag-selector-wrapper">
                        <div id="tag-selector-container" class="tag-selector-container">
                            <input type="text" id="exception-input" placeholder="Aggiungi una dieta...">
                        </div>
                        <div id="suggestions-panel" class="suggestions-panel hidden"></div>
                    </div>
                </div>
            </div>

            <!-- Card Impostazioni Contenuti -->
            <div class="card">
                <h2>Impostazioni Contenuti</h2>
                <div class="settings-actions-group">
                    <div class="action-row">
                        <button id="edit-welcome-btn" class="btn btn-secondary"><i class="fa-solid fa-pen-to-square"></i>Modifica Messaggio di Benvenuto</button>
                    </div>
                    <div class="action-row">
                        <button id="add-quick-question-btn" class="btn btn-secondary"><i class="fa-solid fa-plus"></i>Aggiungi Domanda Rapida</button>
                    </div>
                    <div class="action-row">
                        <button id="manage-all-btn" class="btn btn-secondary"><i class="fa-solid fa-list-check"></i>Gestisci Domande Rapide</button>
                    </div>
                </div>
                <hr class="card-divider">
                <div class="action-row danger-zone">
                     <button id="reset-training-btn" class="btn btn-danger-outline"><i class="fa-solid fa-arrow-rotate-left"></i>Torna all'Addestramento</button>
                </div>
            </div>

            <!-- Pulsante Salva -->
            <div class="footer-actions">
                <button id="save-all-btn" class="btn btn-primary btn-large">Salva Tutte le Impostazioni</button>
            </div>
        </section>

        <!-- Pannello Anteprima Destro -->
        <aside class="preview-panel">
            <div class="card">
                <div class="card-header no-border">
                    <h2>Anteprima Live</h2>
                </div>
                 <div class="patient-selector">
                    <label for="patient-select" class="input-description">Simula come:</label>
                    <select id="patient-select" class="input-field">
                        <option value="Mario Rossi">Mario Rossi</option>
                        <option value="Laura Bianchi">Laura Bianchi</option>
                    </select>
                </div>
                <div class="chat-window">
                    <div id="chat-body" class="chat-body"></div>
                    <div id="preview-quick-replies" class="chat-quick-replies"></div>
                    <div class="chat-input-container">
                        <textarea id="chat-input" placeholder="Scrivi un messaggio..." rows="1"></textarea>
                        <button id="chat-send-btn" class="btn-icon" title="Invia Messaggio" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <!-- Finestra Modale (Unica e Dinamica) -->
    <div id="modal" class="modal-overlay hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="close-modal-btn" class="btn-icon">&times;</button>
            </header>
            <div id="modal-body" class="modal-body"></div>
            <footer class="modal-footer">
                <button id="cancel-modal-btn" class="btn btn-secondary">Annulla</button>
                <button id="save-modal-btn" class="btn btn-primary">Salva</button>
            </footer>
        </div>
    </div>

    <script src="{{ url_for('static', filename='lab.js') }}" defer></script>
</body>
</html>
